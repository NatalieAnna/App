<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- initial-scale automatically changes to standard 1 -->
        <title>Nat's page</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Nat's to-do app</h1>
                <!-- header h1 in css -->
            </header>
            <main>
                <ul id="task-list"></ul>
            </main>
            <footer>
                <!-- footer has to go to bottom of app container (not page) and width change to 100% -->
                <form id="form">
                    <input type="text" id="task-input" placeholder="Task">
                    <button id="add-button">Add</button>
                </form>
            </footer>
        </div>
    </body>
</html>
